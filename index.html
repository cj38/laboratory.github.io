<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda en Línea</h1>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $20.00</p>
            <button onclick="agregarAlCarrito(1)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $25.00</p>
            <button onclick="agregarAlCarrito(2)">Agregar al carrito</button>
        </div>
    </main>
    <aside>
        <h2>Carrito de Compras</h2>
        <ul id="carrito">
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
